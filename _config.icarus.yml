    animejs: true
    back_to_top: true
    cookie_consent:
        type: info
        theme: edgeless
        static: false
        position: bottom-left
        policyLink: https://www.cookiesandyou.com/
    gallery: true
    katex: false
    mathjax: false
    outdated_browser: false
    progressbar: true
providers:
    cdn: cdnjs
    fontcdn: google
    iconcdn: fontawesome
