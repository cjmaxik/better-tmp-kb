sidebar:
    left:
        sticky: true
    right:
        sticky: true
widgets:
    -
        position: left
        type: toc
        index: false
        collapsed: false
        depth: 5
#    -
#        position: left
#        type: categories
    -
        position: left
        type: links
        links:
            TruckersMP Knowledge Base: https://truckersmp.com/knowledge-base
            TruckersMP Support: https://truckersmp.com/support
            CJMAXiK: https://cjmaxik.ru
#    -
#        position: left
#        type: archives
    -
        position: left
        type: tags
        order_by: name
        amount: 100
        show_count: true
